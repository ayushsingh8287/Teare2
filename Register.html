<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>

    <div class="container">
        <h2>Hospital Registration Form</h2>
        <p>Patients are required to register their information on this form.</p>

        <form id="registrationForm">
            <label>Registration Check ID:</label>
            <input type="text" id="checkID" placeholder="Enter Registration ID">

            <label>Health Care Number *:</label>
            <input type="text" id="healthNumber" placeholder="Enter Health Care Number" required>

            <label>Registration Location:</label>
            <input type="text" id="location" placeholder="ER, Clinic, etc.">

            <label>Registration Date *:</label>
            <input type="date" id="regDate" required>

            <label>Registration Time *:</label>
            <input type="time" id="regTime" required>

            <label>Patient Name:</label>
            <div class="name-container">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
            </div>

            <label>Address:</label>
            <input type="text" id="street" placeholder="Street Address">
            <input type="text" id="street2" placeholder="Street Address Line 2">
            <div class="address-container">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="region" placeholder="Region">
            </div>
            <div class="address-container">
                <input type="text" id="zip" placeholder="Postal / Zip Code">
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="IN">India</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                </select>
            </div>

            <button type="submit"><a href="Appo.html"> Registration </a></button>
        </form>
    </div>

    <script src="Register.js"></script>
</body>
</html>
